---
layout: default
---
<div class="page">
	<div class="inner">
		<div class="post-cover">
			<a href="{{ post.url }}" rel="bookmark">
				<img class="thumb" src="{{ page.Post_Cover }}" alt="{{ post.title }}" />
			</a>
		</div>
		<h1 class="title"><a href="{{ page.url }}" title="پیوند ثابت این مطلب">{{ page.title }}</a></h1>
		<div class="content">
			{{ content }}
		</div><!-- /Content -->
		
	</div><!-- /Inner -->
</div><!-- /Page -->
